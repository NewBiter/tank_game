<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>坦克大战（网页版）</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="game" aria-label="坦克大战游戏画布"></canvas>

      <div id="hud">
        <div class="hud-left">
          <div><span class="label">P1分</span> <span id="score1">0</span></div>
          <div><span class="label">P1命</span> <span id="lives1">3</span></div>
          <div><span class="label">P2分</span> <span id="score2">0</span></div>
          <div><span class="label">P2命</span> <span id="lives2">3</span></div>
          <div><span class="label">敌人</span> <span id="enemies">0</span></div>
        </div>
        <div class="hud-right">
          <button id="btn-pause" class="btn">暂停</button>
          <button id="btn-restart" class="btn btn-ghost">重开</button>
        </div>
      </div>

      <div id="overlay" class="overlay">
        <div class="panel">
          <h1>坦克大战</h1>
          <p class="sub">P1: WASD+空格｜P2: 方向键+回车｜P暂停</p>
          <div class="row">
            <button id="btn-start" class="btn btn-primary">开始游戏</button>
          </div>
          <div class="hint">
            <div class="kbd">
              <div class="kbd-row">
                <span class="key">W</span>
              </div>
              <div class="kbd-row">
                <span class="key">A</span><span class="key">S</span><span class="key">D</span>
              </div>
            </div>
            <div class="kbd">
              <div class="kbd-row">
                <span class="key">↑</span>
              </div>
              <div class="kbd-row">
                <span class="key">←</span><span class="key">↓</span><span class="key">→</span>
              </div>
            </div>
            <div class="kbd">
              <div class="kbd-row">
                <span class="key">Space</span><span class="key">Enter</span>
              </div>
              <div class="kbd-row">
                <span class="key">P</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 移动端虚拟按键（桌面也可用） -->
      <div id="touch" class="touch">
        <div class="dpad">
          <button class="tbtn" data-touch="up" aria-label="上">▲</button>
          <div class="dpad-mid">
            <button class="tbtn" data-touch="left" aria-label="左">◀</button>
            <button class="tbtn tbtn-center" data-touch="none" aria-label="中">●</button>
            <button class="tbtn" data-touch="right" aria-label="右">▶</button>
          </div>
          <button class="tbtn" data-touch="down" aria-label="下">▼</button>
        </div>
        <div class="actions">
          <button class="tbtn fire" data-touch="fire" aria-label="开火">开火</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
