<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>坦克大战（网页版）</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="game" aria-label="坦克大战游戏画布"></canvas>

      <div id="hud">
        <div class="hud-left">
          <div><span class="label">P1分</span> <span id="score1">0</span></div>
          <div><span class="label">P1命</span> <span id="lives1">3</span></div>
          <div class="p2-only"><span class="label">P2分</span> <span id="score2">0</span></div>
          <div class="p2-only"><span class="label">P2命</span> <span id="lives2">3</span></div>
          <div><span class="label">关卡</span> <span id="level">1/3</span></div>
          <div><span class="label">敌人</span> <span id="enemies">0</span></div>
          <div><span class="label">道具</span> <span id="buffs">-</span></div>
        </div>
        <div class="hud-right">
          <button id="btn-sound" class="btn btn-ghost" aria-label="声音开关">🔊</button>
          <button id="btn-pause" class="btn">暂停</button>
          <button id="btn-restart" class="btn btn-ghost">重开</button>
        </div>
      </div>

      <div id="overlay" class="overlay">
        <div class="panel">
          <h1>坦克大战</h1>
          <p class="sub">P1: WASD+空格｜P2: 方向键+回车｜P暂停</p>
          <div class="row" style="margin: 10px 0 14px 0;">
            <button id="btn-mode-1" class="btn btn-ghost" type="button">单人</button>
            <button id="btn-mode-2" class="btn btn-primary" type="button">双人</button>
          </div>
          <div class="row" style="margin: 0 0 12px 0;">
            <button id="btn-role-user" class="btn btn-primary" type="button">普通</button>
            <button id="btn-role-admin" class="btn btn-ghost" type="button">管理员登录</button>
          </div>
          <div id="admin-panel" class="admin-panel">
            <div class="row" style="margin: 0 0 10px 0;">
              <input id="level-pass" class="input" type="password" inputmode="text" autocomplete="off" placeholder="管理员密码（vae）" />
              <button id="btn-admin-login" class="btn btn-ghost" type="button">登录</button>
            </div>
            <div class="row" style="margin: 0 0 14px 0;">
              <select id="level-select" class="input select" aria-label="选择关卡" disabled>
                <option value="1">第1关</option>
                <option value="2">第2关</option>
                <option value="3">第3关（开始）</option>
                <option value="3b">第3关（直达Boss）</option>
              </select>
              <label class="toggle">
                <input id="invincible" type="checkbox" />
                <span>无敌</span>
              </label>
            </div>
          </div>
          <div class="row">
            <button id="btn-start" class="btn btn-primary">开始游戏</button>
          </div>
          <div class="hint">
            <div class="kbd">
              <div class="kbd-row">
                <span class="key">W</span>
              </div>
              <div class="kbd-row">
                <span class="key">A</span><span class="key">S</span><span class="key">D</span>
              </div>
            </div>
            <div class="kbd">
              <div class="kbd-row">
                <span class="key">↑</span>
              </div>
              <div class="kbd-row">
                <span class="key">←</span><span class="key">↓</span><span class="key">→</span>
              </div>
            </div>
            <div class="kbd">
              <div class="kbd-row">
                <span class="key">Space</span><span class="key">Enter</span>
              </div>
              <div class="kbd-row">
                <span class="key">P</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 移动端虚拟按键（桌面也可用） -->
      <div id="touch" class="touch">
        <div id="joy" class="joystick" aria-label="移动摇杆">
          <div class="joy-base"></div>
          <div class="joy-knob"></div>
        </div>
        <div class="actions">
          <button class="tbtn fire" data-touch="fire" aria-label="开火">开火</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
